<div class="container-fluid">
    <div class="row directory">
        <div class="header">
            <button class="btn-new" ng-click="go('/newEmployee')">
                <i class="fa fa-user-plus fa-lg"></i>
            </button>
            <h3>Directory</h3>
        </div>

        <div class="form-group">
            <input type="text" class="form-control input-lg" id="search" ng-model="search">
        </div>
        <div class="list-group scrollbar">
            <div class="employee" ng-repeat="employee in employees | filter:search">
                <a href="#/employees/{{employee.id}}" class="list-group-item">
                    <img ng-src="img/{{employee.pic}}" alt="Jason">
                    <div class="name">
                        <h4 class="list-group-item-heading">{{employee.firstName}} {{employee.lastName}}</h4>
                        <p class="list-group-item-text">{{employee.title}}</p>
                    </div>
                    <div class="report">
                        <span class="reportNum">{{employee.directReports}}</span>
                        <span class="chevron">
                            <span class="glyphicon glyphicon-menu-right"></span>
                        </span>
                    </div>
                </a>
            </div>
            <div class="bottom-line"></div>
        </div>
    </div>

</div>
