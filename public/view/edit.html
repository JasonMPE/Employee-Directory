<div class="container-fluid">
    <div class="row editEmployee">
        <div class="header">
            <button ng-click="back()">
                <span class="glyphicon glyphicon-menu-left"></span>
            </button>
            <button class="btn-edit" ng-disabled="incomplete" ng-click="saveChanges();back()">
                Save
            </button>
            <h3>Edit Employee</h3>
        </div>
        <div class="form-group">
            <label> First Name: </label>
            <input type="text"class="form-control" ng-model="firstName" placeholder="First Name">
        </div>
        <div class="form-group">
            <label> Last Name: </label>
            <input type="text" class="form-control" ng-model="lastName" placeholder="Last Name">
        </div>
        <div class="form-group">
            <label> Title: </label>
            <input type="text" class="form-control" ng-model="title" placeholder="title">
        </div>
        <div class="form-group">
            <label> Avatar Name: </label>
            <input type="text" class="form-control" ng-model="pic" placeholder="Avatar Name">
        </div>
        <div class="form-group">
            <label> Direct Reports: </label>
            <input type="text" class="form-control" ng-model="directReports" placeholder="Direct Reports Number" disabled>
        </div>
        <div class="form-group">
            <label ng-show="managerId !='0'"> Manager ID: </label>
            <input type="text" class="form-control" ng-model="managerId" placeholder="ManagerId" ng-show="managerId !='0'">
        </div>
        <div class="form-group">
            <label ng-show="managerId !='0'"> Manager Name: </label>
            <input type="text" class="form-control" ng-model="manager" placeholder="Manager" ng-show="managerId !='0'">
        </div>
        <div class="form-group">
            <label> City: </label>
            <input type="text" class="form-control" ng-model="city" placeholder="City">
        </div>
        <div class="form-group">
            <label> Start Date: </label>
            <input type="text" class="form-control" ng-model="startDate" placeholder="Start Date">
        </div>
        <div class="form-group">
            <label> Office Phone: </label>
            <input type="tel" class="form-control" ng-model="officePhone" placeholder="Office Phone">
        </div>
        <div class="form-group">
            <label> Cell Phone: </label>
            <input type="tel" class="form-control" ng-model="cellPhone" placeholder="Cell Phone">
        </div>
        <div class="form-group">
            <label> SMS: </label>
            <input type="tel" class="form-control" ng-model="SMS" placeholder="SMS">
        </div>
        <div class="form-group">
            <label> Email: </label>
            <input type="email" class="form-control" ng-model="email" placeholder="Email">
        </div>
    </div>
</div>
