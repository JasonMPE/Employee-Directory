<div class="container-fluid">
    <div class="row">
        <div class="header header-report">
            <button ng-click="back()">
                <span class="glyphicon glyphicon-menu-left"></span>
            </button>
            <h3>Direct Reports</h3>
        </div>
        <div class="list-group">
            <div class="employee" ng-repeat="employee in reportEmployee">
                <a href="#/employees/{{employee.id}}" class="list-group-item">
                    <img ng-src="img/{{employee.pic}}" alt="Jason">
                    <div class="name">
                        <h4 class="list-group-item-heading">{{employee.firstName}} {{employee.lastName}}</h4>
                        <p class="list-group-item-text">{{employee.title}}</p>
                    </div>
                    <div class="report">
                        <span class="reportNum">{{employee.directReports}}</span>
                        <span class="chevron">
                             <span class="glyphicon glyphicon-menu-right"></span>
                        </span>
                    </div>
                </a>
            </div>
            <div class="bottom-line"></div>
        </div>
    </div>
</div>
